[items]

;Включить/выключить режим рюкзак
enabled = 0

;Поставьте 1 и с умерших игроков будут падать рюкзаки
drop_packs = 1

;Количество брони, падающее с мертвых.
battery = 15

;Размер аптечки, падающей с мертвых.
medkit = 15

;Сколько времени пройдет до появления нового рюкзака (0 - не пропадает)
item_time = 20

;Сколько одновременно может лежать. (Максимум 30 секунд)
drop_time = 20

;Удалить точку с запятой перед названием оружия, чтобы ограничить его
