;Настройки CSDM мода
;Русификация от central-public

[settings]

;Включение/выключение мода
enabled = 1

;У игроков нет оружия в начале раунда
;Кроме ножа
strip_weapons = 1

;Если игрок скидывает оружие - оно остается на земле
;Лучше ставить 0, т.к. сервер будет лагать из за большого кол-ва оружия на земле
weapons_stay = 0

;Места появления игроков
; "none" - Игрок появляется на обычных точках
; "preset" - Работает csdm_spawn_preset.amxx, игрок появляется в случайных местах
spawnmode = preset

;Установленная бомба сразу убирается
remove_bomb = 1

;Время защиты на респавне (в секундах)
spawn_wait_time = 0.50

[ffa]
;Включение/выключение FFA режима
enabled = 0

[misc]
;Удалять цели карт
; a - с as_ карт
; b - удалять зоны закупки
; c - с cs_ карт
; d - сde_ карт
remove_objectives = abcd

;Заблокировать команды закупки
block_buy = 1

;Юесконечные патроны
ammo_refill = 1

;Говорить по радио о возрождении игроков
spawn_radio_msg = 0

[ticketing]

;Включение/выключение системы билетов
enabled = 0

;Количество возрождений игроков
tickets = 150

[protection]

;Включение/выключение защиты на респавне
enabled = 1

;Цвет защитного поля
colors = "0 100 0 200"

;Время до респавна
time = 1

[equip]

;Экипировочное меню: 
; p - основное
; s - дополнительное
; a - бронежилет
; g - гранаты
; b - закупка
menus = psa

;Дефолтное снаряжение
; a - Бронежилет
; h - Каска
; g - гранаты
; d - щипцы (только у ментов)
; n - ночное видение
autoitems = ahg

;Доступные гранаты
; f - слеповая
; h - боевая
; s - дымовая
grenades = hf

;Количество слеповых гранат
fnadesnum = 1

;Доступное оружие
;Поставьте 1 после названия оружия для включения и 0 для отключения
;[системное название][название в меню][работает/не работает]
;Берите в кавычки названия из нескольких слов
;Пример: gun "супер пушка" 1

[secondary]
usp USP 1
glock18 Glock 1
deagle Deagle 1
p228 P228 1
elite Elite 1
fiveseven "Five Seven" 1

